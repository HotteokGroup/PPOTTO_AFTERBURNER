service: ppotto-after-burner
frameworkVersion: "3"
# 플러그인 구성
plugins:
  - serverless-offline
  - serverless-plugin-typescript
# 람다 구성
provider:
  name: aws
  runtime: nodejs18.x
  region: ap-northeast-2
# 핸들러 구성
functions:
  imageProcess:
    handler: src/file-process/image-process-handler.imageProcess
    events:
      - s3:
          bucket: ppotto-resource-bucket
          event: s3:ObjectCreated:*
          rules:
            - prefix: uploads/
            - suffix: .jpg
          existing: true
      - s3:
          bucket: ppotto-resource-bucket
          event: s3:ObjectCreated:*
          rules:
            - prefix: uploads/
            - suffix: .png
          existing: true
package:
  patterns:
    - node_modules/**
